<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Calculator App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Calculator</h1>
    <div class="mb-4 p-4 bg-gray-50 border border-gray-200 rounded-lg">
      <div class="text-xl text-right mb-2 text-gray-700" id="display">0</div>
      <div class="grid grid-cols-4 gap-2">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="clearDisplay()">C</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('(')">(</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber(')')">)</button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded" onClick="appendOperator('/')">/</button>

        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('7')">7</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('8')">8</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('9')">9</button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded" onClick="appendOperator('*')">*</button>

        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('4')">4</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('5')">5</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('6')">6</button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded" onClick="appendOperator('-')">-</button>

        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('1')">1</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('2')">2</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('3')">3</button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded" onClick="appendOperator('+')">+</button>

        <button class="col-span-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('0')">0</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" onClick="appendNumber('.')">.</button>
        <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded" onClick="evaluate()">=</button>
      </div>
    </div>
    <div class="mt-4 flex justify-center">
      <img src="sample.png" alt="Sample Image" class="max-w-full h-auto rounded" />
    </div>
  </div>
  <script>
    let expression = '';

    function updateDisplay() {
      document.getElementById('display').innerText = expression || '0';
    }

    function clearDisplay() {
      expression = '';
      updateDisplay();
    }

    function appendNumber(num) {
      expression += num;
      updateDisplay();
    }

    function appendOperator(operator) {
      if (expression === '') return;
      const lastChar = expression.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        expression = expression.slice(0, -1) + operator;
      } else {
        expression += operator;
      }
      updateDisplay();
    }

    function evaluate() {
      try {
        const result = eval(expression);
        expression = result.toString();
        updateDisplay();
      } catch {
        expression = '';
        document.getElementById('display').innerText = 'Error';
      }
    }

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
